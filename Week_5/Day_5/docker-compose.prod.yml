version: '3.8'
services:
  db:
    image: mongo:latest
    profiles: ["capstone"]
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - app_net

  backend:
    build: ./backend
    profiles: ["capstone"]
    restart: always
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      retries: 3
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - app_net
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    profiles: ["capstone"]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app_net
    depends_on:
      - backend

networks:
  app_net:
    driver: bridge
volumes:
  mongo_data: