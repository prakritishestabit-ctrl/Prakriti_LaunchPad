version: '3.9'

services:
  backend1:
    build: ./server
    container_name: backend1

  backend2:
    build: ./server
    container_name: backend2

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend1
      - backend2
