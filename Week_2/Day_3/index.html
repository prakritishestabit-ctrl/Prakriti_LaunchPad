    <div class="faq">
      <div class="question">What is JavaScript?</div>
      <div class="answer">
        JavaScript is a programming language used to create interactive websites.
      </div>

    <div class="faq">
      <div class="question">What is ES6?</div>

        ES6 introduced modern JavaScript features like arrow functions and let/const.

        DOM allows JavaScript to interact with HTML elements dynamically.
